<div>
      <form (ngSubmit)="check()">
      <!-- ngSubmit باعث جلوگیری از رفرش صفحه میشود -->
      <!-- برای استفاده از ان باید FormModule را در فایل ts, import کرد  -->
      <!-- میتوان از اکشن برای کلیک دکمه ورودهم استفاده کرد ولی این روش بهتر است -->
      <!-- تگ فرم از این نظر بهتر است که وقتی کاربر اینتر کار دکمه انجام میشه نیازی به کیلک روی دکمه نیست -->
            <div>
                  <label for="username">نام کاربری</label>
                  <input [(ngModel)]="loginForm.username" id="username" name="username" type="text" placeholder="نام کاربری">
            </div>
            <div>
                  <label for="password">کلیدواژه</label>
                  <input [(ngModel)]="loginForm.password" id="password" name="password" type="password" placeholder="کلیدواژه">
            </div>
            <div>
                  <input [(ngModel)]="loginForm.keepMe" id="keepMe" name="keepMe" type="checkbox">
                  <label for="keepMe">من را به خاطر بسپار</label>

            </div>
            <div>
                  <button [disabled]="loginForm.username=='' || loginForm.password==''" type="submit">ورود</button>
            </div>
            @if (message!=''){
                  <div>
                        {{message}}
                  </div>
            }
      </form>
</div>
